# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/${POSTGRES_DB}
#production connection
#spring.datasource.url=jdbc:postgresql://pg-13fee446-derrickmugisha169-4535.h.aivencloud.com:28547/${POSTGRES_DB}
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.application.name=application_portal_backend
spring.profiles.active=${SPRING_PROFILES_ACTIVE:local}

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# Logging
logging.level.root=INFO
logging.level.org.springframework.security=WARN
logging.level.com.igirerwanda.application_portal_backend=${LOGGING_LEVEL_COM_IGIRERWANDA:INFO}
logging.level.org.hibernate=ERROR
logging.level.com.zaxxer.hikari=ERROR
debug=true

# Swagger / OpenAPI
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Admin Bootstrap
app.admin.bootstrap.enabled=true
app.admin.bootstrap.email=admin@igirerwanda.com
app.admin.bootstrap.password=${APP_ADMIN_BOOTSTRAP_PASSWORD}

# Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}

# Spring Boot email property keys
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# OAuth2 Google
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=openid,profile,email

# Expose health endpoint for Docker CI
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
server.port=8080