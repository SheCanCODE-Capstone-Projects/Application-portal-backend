name: Application Portal CI/CD Pipeline

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  docker-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env file for Docker
        run: |
          cat <<EOF > .env
          POSTGRES_DB=application_portal_db
          POSTGRES_USER=postgres
          POSTGRES_PASSWORD=secure_ci_password
          POSTGRES_HOST=portal-prod-db
          POSTGRES_PORT=5432
          BACKEND_PORT=8080
          JWT_SECRET=ci_jwt_secret_key_12345
          APP_ADMIN_BOOTSTRAP_PASSWORD=admin123
          GOOGLE_CLIENT_ID=dummy
          GOOGLE_CLIENT_SECRET=dummy
          SPRING_MAIL_USERNAME=dummy
          SPRING_MAIL_PASSWORD=dummy
          LOGGING_LEVEL_COM_IGIRERWANDA=INFO
          EOF

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/application-portal-backend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/application-portal-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to production with rollback
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            set -e
            cd /app/application-portal

            # Save timestamp for backup
            TIMESTAMP=$(date +%Y%m%d%H%M)

            # Backup current running container
            echo "Backing up current backend..."
            docker commit portal-backend portal-backend:backup_$TIMESTAMP

            # Pull new image and deploy
            echo "Pulling latest backend image..."
            docker compose pull backend
            docker compose up -d --remove-orphans

            # Wait for backend health
            echo "Waiting for backend to become healthy..."
            for i in {1..30}; do
              STATUS=$(docker inspect --format='{{.State.Health.Status}}' portal-backend 2>/dev/null || echo "starting")
              echo "Backend health: $STATUS"
              if [ "$STATUS" = "healthy" ]; then
                echo "Deployment successful!"
                exit 0
              fi
              if [ "$STATUS" = "unhealthy" ]; then
                echo "Deployment failed, rolling back..."
                docker compose down
                docker run -d --name portal-backend portal-backend:backup_$TIMESTAMP
                exit 1
              fi
              sleep 5
            done

            echo "Backend did not become healthy in time, rolling back..."
            docker compose down
            docker run -d --name portal-backend portal-backend:backup_$TIMESTAMP
            exit 1
