name: Application Portal Backend CI/CD

on:
  push:
    branches: ["develop", "main"]
  pull_request:
    branches: ["develop", "main"]

jobs:
  # Build and Test Job
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build project and run tests
        run: mvn clean verify

  # Docker Build & Run
  docker:
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t yourdockerhub/application-portal-backend:${{ github.sha }} .

      - name: Push Docker image to DockerHub
        run: docker push yourdockerhub/application-portal-backend:${{ github.sha }}

      - name: Stop previous container (if exists)
        run: |
          docker stop application-portal-backend || true
          docker rm application-portal-backend || true

      - name: Run Docker container
        run: docker run -d --name application-portal-backend -p 8080:8080 yourdockerhub/application-portal-backend:${{ github.sha }}

  # Production Deployment
  deploy:
    runs-on: ubuntu-latest
    needs: docker
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Deploy to Production Server
        run: |
          ssh ${{ secrets.PROD_USER }}@${{ secrets.PROD_HOST }} "\
          docker pull yourdockerhub/application-portal-backend:${{ github.sha }} && \
          docker stop application-portal-backend || true && \
          docker rm application-portal-backend || true && \
          docker run -d --name application-portal-backend -p 8080:8080 yourdockerhub/application-portal-backend:${{ github.sha }} \
          "

      - name: Install Docker Compose (if needed)
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.27.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker compose version
