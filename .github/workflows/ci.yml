name: Production CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Application-portal-backend

    services:
      # Spin up a temporary test database so your tests don't fail or touch real data
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: application_portal_backend_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Run Tests
        run: mvn clean verify -DskipTests
        env:
          # Override settings to use the temporary test database
          SPRING_PROFILES_ACTIVE: test
          SPRING_DATASOURCE_JDBC_URL: jdbc:postgresql://localhost:5432/application_portal_backend_test
          SPRING_DATASOURCE_USERNAME: postgres
          SPRING_DATASOURCE_PASSWORD: password
          # Disable master DB check for unit tests if not strictly required, or mock it
          SPRING_DATASOURCE_MASTER_JDBC_URL: jdbc:postgresql://localhost:5432/application_portal_backend_test
          SPRING_DATASOURCE_MASTER_USERNAME: postgres
          SPRING_DATASOURCE_MASTER_PASSWORD: password