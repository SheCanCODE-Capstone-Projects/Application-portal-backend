services:
  postgres:
    image: postgres:15
    container_name: portal-prod-db
    restart: unless-stopped
    env_file: .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db_init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network


  # NEW: Master Database
  master-db:
    image: postgres:15
    container_name: portal-master-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: master_data_db
      POSTGRES_USER: master_user
      POSTGRES_PASSWORD: master_password
    volumes:
      - master_db_data:/var/lib/postgresql/data
    ports:
      - "5433:5432" # Different port to avoid conflict
    networks:
      - app-network

  backend:
    image: ${DOCKER_IMAGE_NAME}:${DOCKER_IMAGE_TAG}
    container_name: portal-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    env_file: .env
    environment:
      # Overriding properties to force Docker Networking
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}

      # Security & Config
      JWT_SECRET: ${JWT_SECRET}
      APP_ADMIN_BOOTSTRAP_PASSWORD: ${APP_ADMIN_BOOTSTRAP_PASSWORD}

      # Google OAuth
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}

      # Email
      Brevo.api.key: ${BREVO_API_KEY}
      app.mail.from: ${MAIL_FROM_ADDRESS}
      app.mail.username: ${MAIL_USERNAME}
    ports:
      - "8085:${BACKEND_PORT}"
    networks:
      - app-network

    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/actuator/health" ]
      interval: 10s
      timeout: 5s
      retries: 5


networks:
  app-network:
    driver: bridge

volumes:
  postgres_data: